buildscript {
  repositories {
    jcenter()
    maven {
      url uri('../../../gen/repo')
    }
  }
  dependencies {
    classpath 'g2extensions:g2idea13:0.0.1-SNAPSHOT'
  }
}

apply plugin: 'idea'
apply plugin: 'g2idea13'
apply plugin: 'java'

ext{
//  exampleIdeaGen = "../../../gen/example-g2idea/example-g2idea"
  exampleIdeaGen = "../../../gen/example-g2idea"
}

repositories {
  jcenter()
}

idea {
  g2idea13{
    baseDirectory = project.ext.exampleIdeaGen
    compilerConfiguration = 'Eclipse'
  }

}




